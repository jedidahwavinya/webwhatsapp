<!Doctype html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>  WhatsApp</title>
		    <link rel="shortcut icon" type="image" href="images/icons9.png"/>
		    <link rel="stylesheet" type="text/css" href="css/webstyling.css" title="text/css"/>
</head>
<body>
    <div id="app">
        <div class="app-wrapper">
            <div class="landing-wrapper">
                <!-- <div class="landing-wrapper::before"> -->
                    <div class="landingheader">
                        <span class="appicon">
                            <img class="webimg" src="images/icons9.png">
                        </span>
                        <div class="landingheadertitle">WhatsApp Web</div>
                    </div>
                    <div class="landingwindow">
                        <div class="landingmain">
                            <div class="contents">
                                <div class="contpart1">
                                    <div class="landingtitle">
                                        To Use WhatsApp on your computer:
                                    </div>
                                    <ol class="uses">
                                        <li class="open">
                                            Open WhatsApp on your phone
                                        </li>
                                        <li class="tap">
                                            <span dir="ltr" class="tap">
                                                Tap 
                                            <strong>
                                                <span dir="ltr" class="menu"> Menu </span>
                                            </strong>
                                            
                                            or
                                            <strong>
                                                <span dir="ltr" class="">
                                                    Settings
                                                    <span class="">
                                                    </span>
                                                </span>
                                            </strong>
                                             and select
                                             <strong>
                                                Linked devices
                                             </strong> 
                                            </span>                                            
                                        </li>
                                        <li class="point">
                                            Point yout phone to this screen to capture the code
                                        </li>
                                    </ol>

                                </div>
                                <div class="contpart2">
                                    <div class="codebox">                             
                                    <img  src="images/appqrcode.jpg">                                                           
                                    </div>
                                </div>                                 
                            </div>
                            <a class="help" href="https://faq.whatsapp.com/web/download-and-installation/how-to-log-in-or-out?lang=en">
                                Need help to get started?
                            </a>
                                                   
                            <div class="keep">
                                <label>
                                    <input type="checkbox" name="rememberme" checked>
                                    keep me signed in
                                </label>
                            </div>

                        </div>
                        <div class="contpart3">
                            <div class="cont">
                                <span>
                                    <div class="click" role="button" style="opacity:1;">
                                        <div class="tri">
                                            <div class="trija">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <img class="vid" src="images/vidimg.jpg">

                                </span>
                            </div>

                        </div>

                    </div>

                <!-- </div> -->

            </div>

        </div>
    </div>

</body>
</html>
